<div>
    <h1>Edit form</h1><br>
    <form name="editForm" novalidate ng-submit="vm.submit(editForm.$valid)">
        <label>Name: </label>
        <input type="text"
               name="name"
               ng-model="vm.user.name"
               ng-minlength="5"
               ng-maxlength="25"
               required />
        <div ng-messages="editForm.name.$error" style="color:red;" ng-if="editForm.name.$dirty">
            <div ng-messages-include="error-messages.html"></div>
        </div><br>
        <label>Email: </label>
        <input type="text"
               name="lastName"
               ng-model="vm.user.email"
               ng-minlength="5"
               ng-maxlength="25"
               required />
        <div ng-messages="editForm.email.$error" style="color:red;" ng-if="editForm.email.$dirty">
            <div ng-messages-include="error-messages.html"></div>
        </div>
        <br>
        <label>Age: </label>
        <input type="number"
               name="age"
               min="1"
               max="99"
               ng-model="vm.user.age" />
        <div ng-messages="editForm.age.$error" style="color:red;" ng-if="editForm.age.$touched">
            <div ng-message="max">Too old!</div>
            <div ng-message="number">Invalid age!</div>
            <div ng-message="min">Too young!</div>
        </div><br>
        <label>Address: </label>
        <input type="text"
               name="address"
               ng-model="vm.user.address" />
        <div ng-messages="editForm.address.$error" style="color:red;" ng-if="editForm.address.$touched">
        </div>
        <br>
        <label>Zip: </label>
        <input type="text"
               name="zip"
               ng-model="vm.user.zip" />
        <div ng-messages="editForm.zip.$error" style="color:red;" ng-if="editForm.zip.$touched">
        </div>
        <br>
        <label>City: </label>
        <input type="text"
               name="city"
               ng-model="vm.user.city" />
        <div ng-messages="editForm.city.$error" style="color:red;" ng-if="editForm.city.$touched">
        </div>
        <br>

        <input type="submit">
    </form>
    <pre>
        <!--{{ editForm.firstName.$error | json }}-->
    </pre>
</div>
