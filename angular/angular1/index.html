<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
        .myStyle{
            background-color: red;
            font-size: x-large;
        }
    </style>
</head>
<body ng-app="myApp" ng-cloak>
<div ng-controller="MyController">
    {{message}}<br>
    <b>Invoice:</b>
    <div>
        Quantity: <input type="text" ng-model="quantity" ng-change="computeMessage()">
        {{quantity}}
    </div>
    <div>
        Costs: <input type="number" ng-model="cost">
        {{cost | currency}}
    </div>
    <div>
        <b>Total:</b> {{quantity * cost | currency}}
    </div>
    <input type="text" ng-model="name">
    <input type="text" ng-model="city">
    <button ng-click="toggle()">Toggle</button><br>
    <button ng-click="addCustomer()">Add customer</button>
    <br><br>
    Filter: <input type="text" ng-model="nameFilter"><br>
    <ul>
        <li ng-repeat="customer in customers  | filter:{city:nameFilter} | orderBy:'city'">
            {{$index}}: {{customer.name}} - {{customer.city}}
        </li>
    </ul>

    <span class="otherStyle" ng-class="showAlert ? 'myStyle' : 'myOtherStyle' ">{{message}}</span>

    <div ng-if="!showMessage">
        {{message}}
    </div>
</div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="MyController.js"></script>
    <script src="myService.js"></script>
</body>
</html>
